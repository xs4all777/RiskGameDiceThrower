<!DOCTYPE html>
<html>

<head>
    <title>Risk Dice Simulator</title>
</head>

<body>
    <h1>Risk Dice Simulator</h1>
    <p>Here i can explain what this simulator is about and go on and on and on...</p>
    <button onclick="getInput()">Enter Numbers</button>
    <p id="numbers"></p>
    <button onclick="rollDiceAttack()">Roll Attack Dice</button>
    <button onclick="rollDiceDefend()">Roll Defend Dice</button>
    <button onclick="compareDice()">Compare Dice</button>
    <p id="resultAttack"></p>
    <p id="resultDefend"></p>
    <p id="resultCompare"></p>

    <script>
        var attackDice1, attackDice2, attackDice3, defendDice1, defendDice2, attackingArmies, defendingArmies;
        function getInput() {
            // get the number of attacking and defending armies
            attackingArmies = parseInt(prompt("Enter number of attacking armies:"));
            defendingArmies = parseInt(prompt("Enter number of defending armies:"));
            document.getElementById("numbers").innerHTML = "Attacker has: " + attackingArmies + " Defender has: " + defendingArmies;
        }
        function rollDiceAttack() {
            // roll three dice for the attacker
            attackDice1 = Math.floor(Math.random() * 6) + 1;
            attackDice2 = Math.floor(Math.random() * 6) + 1;
            attackDice3 = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultAttack").innerHTML = "Attacker rolled: " + attackDice1 + ", " + attackDice2 + ", " + attackDice3;
        }
        function rollDiceDefend() {
            // roll two dice for the defender
            defendDice1 = Math.floor(Math.random() * 6) + 1;
            defendDice2 = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultDefend").innerHTML = "Defender rolled: " + defendDice1 + ", " + defendDice2;
        }
        function compareDice() {
            // adding the dice rolls to an array
            attackingDices = [attackDice1, attackDice2, attackDice3];
            defendingDices = [defendDice1, defendDice2];
            // printing the dice rolls
            console.log(attackingDices);
            console.log(defendingDices);
            // sorting the attacking dices in descending order
            attackingDices.sort(function (a, b) { return b - a });
            // sorting the defending dices in descending order
            defendingDices.sort(function (a, b) { return b - a });
            // comparing highest dice rolls
            if (attackingDices[0] > defendingDices[0]) {
                defendingArmies--;
            } else {
                attackingArmies--;
            }
            // comparing second highest dice rolls
            if (attackingDices[1] > defendingDices[1]) {
                defendingArmies--;
            } else {
                attackingArmies--;
            }
            // return the number of armies left
            document.getElementById("resultCompare").innerHTML = "Attacker has left: " + attackingArmies + " Defender has left: " + defendingArmies;
        }
    </script>
</body>

</html>
