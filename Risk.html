<!DOCTYPE html>
<html>

<head>
    <title>Risk Dice Simulator</title>
</head>

<body>
    <h1>Risk Dice Simulator</h1>
    <button onclick="getInput()">Enter Numbers</button>
    <p id="numbers"></p>
    <button onclick="rollDiceAttack()">Roll Attack Dice</button>
    <button onclick="rollDiceDefend()">Roll Defend Dice</button>
    <p id="resultAttack"></p>
    <p id="resultDefend"></p>

    <script>
        function getInput() {
            var num1 = parseInt(prompt("Enter the first integer:"));
            var num2 = parseInt(prompt("Enter the second integer:"));
            document.getElementById("numbers").innerHTML = "Attacker has: " + num1 + " Defender has: " + num2;
        }
        function rollDiceAttack() {
            var attackDice1 = Math.floor(Math.random() * 6) + 1;
            var attackDice2 = Math.floor(Math.random() * 6) + 1;
            var attackDice3 = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultAttack").innerHTML = "Attacker rolled: " + attackDice1 + ", " + attackDice2 + ", " + attackDice3;
        }
        function rollDiceDefend() {
            var defendDice1 = Math.floor(Math.random() * 6) + 1;
            var defendDice2 = Math.floor(Math.random() * 6) + 1;
            document.getElementById("resultDefend").innerHTML = "Defender rolled: " + defendDice1 + ", " + defendDice2;
        }
    </script>
</body>

</html>
